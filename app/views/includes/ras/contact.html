 {% include "includes/scripts.html" %}



<script>
	$(document).ready(function () {
		$('#showthis').click(function () {
			$('.menuthis').slideToggle();
		});
	});
</script>

<div class="contact">
	<p class="expandContent">
		<a href="#" id="showthis" style="clear:all; outline: none; border: none; background:none;-moz-outline-style: none">Contact HMRC</a> if you think the results are not correct.
		<br/>
	</p>
	<p>
		Don't include any personal or financial information. For example, your National Insurance or credit card numbers.
	</p>
</div>


<div class="menuthis" style="display: none;">


	<form>
		<fieldset class="panel panel-border-narrow">
			<div class="form-group-compound">
				<label for="report-name" class="form-label">Name</label>
				<input id="report-name" maxlength="70" class="input--fullwidth form-control" name="report-name" type="text" data-rule-letterswithbasicpunc="true"
				  data-rule-required="true" data-msg-required="Please provide your name." aria-required="true">
			</div>
			<div class="form-group-compound">
				<label for="report-email" class="form-label">Email</label>
				<input id="report-email" maxlength="255" class="input--fullwidth form-control" name="report-email" type="email" data-rule-required="true"
				  data-rule-email="true" data-msg-required="Please provide your email address." aria-required="true">
			</div>
			<div class="form-group-compound">
				<label for="report-action" class="form-label">What were you doing?</label>
				<input id="report-action" maxlength="1000" class="input--fullwidth form-control" name="report-action" type="text" data-rule-required="true"
				  data-msg-required="Please enter details of what you were doing." aria-required="true">
			</div>
			<div class="form-group-compound">
				<label for="report-error" class="form-label">What do you need help with?</label>
				<input id="report-error" maxlength="1000" class="input--fullwidth form-control" name="report-error" type="text" data-rule-required="true"
				  data-msg-required="Please enter details of what went wrong." aria-required="true">
			</div>
			<input type="hidden" name="isJavascript" value="true">
			<input type="hidden" name="referrer" value=" ">

		</fieldset>
		<div class="form-field">
			<button id="report-submit" class="button" type="submit" data-journey-click="page:Click:Is there anything wrong with this page? Submit">Send</button>
		</div>
	</form>


</div>
